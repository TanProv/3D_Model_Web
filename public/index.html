<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .model-viewer-container {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        .model-info {
            padding: 20px;
        }

        .model-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .model-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .model-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-delete {
            background: #ff4757;
            flex: 1;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .thumbnail-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ 3D Model Gallery</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload New Model</h2>
            <div id="message"></div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="modelName">Model Name *</label>
                    <input type="text" id="modelName" required placeholder="Enter model name">
                </div>

                <div class="form-group">
                    <label for="modelDescription">Description</label>
                    <textarea id="modelDescription" placeholder="Enter model description (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="modelFile">3D Model File (.glb, .gltf, .fbx) *</label>
                    <input type="file" id="modelFile" accept=".glb,.gltf,.fbx" required>
                </div>

                <div class="form-group">
                    <label for="thumbnailFile">Thumbnail Image (optional)</label>
                    <input type="file" id="thumbnailFile" accept="image/*">
                    <img id="thumbnailPreview" class="thumbnail-preview" style="display: none;">
                </div>

                <button type="submit" id="uploadBtn">Upload Model</button>
            </form>
        </div>

        <!-- Models Grid -->
        <div id="modelsContainer" class="loading">Loading models...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/models';

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Thumbnail preview
        document.getElementById('thumbnailFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('thumbnailPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('name', document.getElementById('modelName').value);
            formData.append('description', document.getElementById('modelDescription').value);
            formData.append('model', document.getElementById('modelFile').files[0]);

            const thumbnailFile = document.getElementById('thumbnailFile').files[0];
            if (thumbnailFile) {
                formData.append('thumbnail', thumbnailFile);
            }

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Model uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    document.getElementById('thumbnailPreview').style.display = 'none';
                    loadModels();
                } else {
                    showMessage(data.message || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Error uploading model: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Model';
            }
        });

        // Load models
        async function loadModels() {
            const container = document.getElementById('modelsContainer');
            container.innerHTML = '<div class="loading">Loading models...</div>';

            try {
                const response = await fetch(`${API_URL}?limit=100`);
                const data = await response.json();

                if (data.models.length === 0) {
                    container.innerHTML = '<div class="loading">No models uploaded yet</div>';
                    return;
                }

                container.className = 'models-grid';
                container.innerHTML = data.models.map(model => `
                    <div class="model-card">
                        <div class="model-viewer-container">
                            <model-viewer
                                src="http://localhost:5000${model.modelPath}"
                                alt="${model.name}"
                                auto-rotate
                                camera-controls
                                ${model.thumbnailPath ? `poster="http://localhost:5000${model.thumbnailPath}"` : ''}
                                loading="eager"
                            ></model-viewer>
                        </div>
                        <div class="model-info">
                            <h3>${model.name}</h3>
                            <p>${model.description || 'No description'}</p>
                            <div class="model-meta">
                                <span>Format: ${model.format.toUpperCase()}</span>
                                <span>Size: ${(model.fileSize / 1024 / 1024).toFixed(2)} MB</span>
                            </div>
                            <div class="model-actions">
                                <button class="btn-delete" onclick="deleteModel(${model.modelID})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: #ff4757;">Error loading models: ${error.message}</div>`;
            }
        }

        // Delete model
        async function deleteModel(id) {
            if (!confirm('Are you sure you want to delete this model?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Model deleted successfully!', 'success');
                    loadModels();
                } else {
                    showMessage(data.message || 'Delete failed', 'error');
                }
            } catch (error) {
                showMessage('Error deleting model: ' + error.message, 'error');
            }
        }

        // Load models on page load
        loadModels();
    </script>
</body>
</html>
